{% extends 'to_be_frank/base.html' %}
{% load static %}
{% block title %}login{% endblock %}

{% block content %}
<header class="intro-header" style="background-image: url('{% static 'img/contact-bg.jpg' %}')">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="page-heading">
                    <h1>Sign Up</h1>
                    <hr class="small">
                    <span class="subheading">Best thing you can do today.</span>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <div id="success"></div>
    <div class="row">
        <div class="form-group col-xs-12">
            <button type="submit" class="btn btn-default">Sign Up</button>
        </div>
    </div>
  </form>
  <p><strong>-- OR --</strong></p>
  <div class="social-login">
  <ul>
    <li>
  <a href="{% url 'social:begin' 'facebook' %}">
  <button type="button" class="btn btn-default" aria-label="Left Align">
      <span class="fa fa-facebook-official fa-2x" aria-hidden="true"></span>
      Sign Up with Facebook
    </button>
    </a>
  </li>
  <li>
    <a href="{% url 'social:begin' 'google-oauth2' %}">
      <button type="button" class="btn btn-default" aria-label="Left Align">
        <span class="fa fa-google fa-2x" aria-hidden="true"></span>
        Sign Up with Google
      </button>
      </a>
    </li>
    <li>
      <a href="{% url 'social:begin' 'github' %}">
    <button type="button" class="btn btn-default" aria-label="Left Align">
        <span class="fa fa-github fa-2x" aria-hidden="true"></span>
        Sign Up with Github
      </button>
      </a>
      </li>
    </ul>
  </div>
</div>
</div>
    </div>
  </div>
</div>
{% endblock %}
